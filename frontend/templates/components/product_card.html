<div class="bg-white shadow rounded p-4 flex flex-col justify-between">
  <div
    class="w-full h-64 flex items-center justify-center overflow-hidden mb-2"
  >
    <img
      src="{{ product.photo_url }}"
      alt="{{ product.name }}"
      class="object-contain w-full h-full"
    />
  </div>
  <div>
    <h3 class="font-semibold text-lg">{{ product.name }}</h3>
    <p class="text-gray-700 mb-2">{{ product.final_price }} Euro</p>
    <button
      class="mt-auto bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full"
    >
      Купить
    </button>
  </div>
</div>
